<!DOCTYPE html>
<html>
<head>
    <title>Cargando...</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        
        .loader {
            text-align: center;
            width: 300px;
        }
        
        .spinner {
            position: relative;
            height: 60px;
            width: 60px;
            margin: 0 auto 30px;
        }
        
        .spinner-char {
            position: absolute;
            color: #FF007F;
            font-size: 40px;
            opacity: 0;
            animation: fadeInOut 1.6s infinite ease-in-out;
            text-shadow: 0 0 8px rgba(255, 0, 127, 0.6);
        }
        
        .char1 { animation-delay: 0s; left: 20px; top: 0; }
        .char2 { animation-delay: 0.4s; right: 0; top: 20px; }
        .char3 { animation-delay: 0.8s; left: 20px; bottom: 0; }
        .char4 { animation-delay: 1.2s; left: 0; top: 20px; }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        .loading-text {
            color: #ddd;
            margin: 25px 0;
            font-size: 16px;
            letter-spacing: 3px;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, #FF007F, transparent);
            animation: progress 1.5s linear infinite;
            transform: translateX(-100%);
        }
        
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner">
            <span class="spinner-char char1">◜</span>
            <span class="spinner-char char2">◝</span>
            <span class="spinner-char char3">◞</span>
            <span class="spinner-char char4">◟</span>
        </div>
        <div class="loading-text">CARGANDO</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>
</html>
